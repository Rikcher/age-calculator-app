<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  
  <title>Age calculator</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 95vh;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="date" class="input-date" action="">
      <div>
        <span class="input-text">DAY</span>
        <input class="inputs" placeholder="DD" type="number">
        <span class="error"></span>
      </div>
      <div>
        <span class="input-text">MONTH</span>
        <input class="inputs" placeholder="MM" type="number">
        <span class="error"></span>
      </div>
      <div>
        <span class="input-text">YEAR</span>
        <input class="inputs" placeholder="YYYY" type="number">
        <span class="error"></span>
      </div>
    </form>
    <div class="separator">
      <hr>
      <button type="submit" form="date" value="submit">
        <img src="assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </div>
    <div class="output">
      <span class="answers">years</span>
      <span class="answers">months</span>
      <span class="answers">days</span>
    </div>
  </div>






  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rikcher">Rikcher</a>.
  </div>
</body>
</html>
